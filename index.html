<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillCraft Task 3 - Sudoku Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      border: 1px solid #888;
      width: 40px;
      height: 40px;
      text-align: center;
    }
    input {
      width: 38px;
      height: 38px;
      text-align: center;
      font-size: 16px;
      background: #2e2e42;
      color: white;
      border: none;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>SkillCraft Internship - Task 3</h1>
  <h2>Sudoku Solver</h2>
  <p>Fill the Sudoku board and click <b>Solve</b> to see the solution.</p>

  <table id="sudoku-board"></table>

  <button class="btn" onclick="solveSudoku()">Solve</button>
  <button class="btn" onclick="clearBoard()">Clear</button>

  <script>
    const boardSize = 9;

    // Create Sudoku board dynamically
    const table = document.getElementById("sudoku-board");
    for (let i = 0; i < boardSize; i++) {
      let row = table.insertRow();
      for (let j = 0; j < boardSize; j++) {
        let cell = row.insertCell();
        let input = document.createElement("input");
        input.type = "text";
        input.maxLength = 1;
        cell.appendChild(input);
      }
    }

    // Get board values
    function getBoard() {
      let grid = [];
      for (let i = 0; i < boardSize; i++) {
        grid[i] = [];
        for (let j = 0; j < boardSize; j++) {
          let val = table.rows[i].cells[j].children[0].value;
          grid[i][j] = val ? parseInt(val) : 0;
        }
      }
      return grid;
    }

    // Set board values
    function setBoard(grid) {
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          table.rows[i].cells[j].children[0].value =
            grid[i][j] !== 0 ? grid[i][j] : "";
        }
      }
    }

    // Sudoku solver functions
    function isSafe(grid, row, col, num) {
      for (let x = 0; x < 9; x++) {
        if (grid[row][x] === num || grid[x][col] === num) return false;
      }
      let startRow = row - (row % 3);
      let startCol = col - (col % 3);
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (grid[startRow + i][startCol + j] === num) return false;
        }
      }
      return true;
    }

    function solve(grid) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (grid[row][col] === 0) {
            for (let num = 1; num <= 9; num++) {
              if (isSafe(grid, row, col, num)) {
                grid[row][col] = num;
                if (solve(grid)) return true;
                grid[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function solveSudoku() {
      let grid = getBoard();
      if (solve(grid)) {
        setBoard(grid);
        alert("Solved Successfully!");
      } else {
        alert("No solution exists!");
      }
    }

    function clearBoard() {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          table.rows[i].cells[j].children[0].value = "";
        }
      }
    }
  </script>
</body>
</html>
